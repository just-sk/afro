<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFRO | Quick View</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/quickview.css">
</head>
<body>
    <div class="quickview-container">
        <div class="quickview-header">
            <div class="logo">
                <a href="../html/index.html">AFRO</a>
            </div>
            <button class="close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="quickview-content">
            <!-- Image Gallery -->
            <div class="product-gallery">
                <div class="main-image-container">
                    <img src="" alt="" class="main-image" id="main-product-image">
                </div>
                <div class="thumbnail-container" id="thumbnail-container">
                    <!-- Thumbnails will be inserted here -->
                </div>
            </div>

            <!-- Product Info -->
            <div class="product-info">
                <h1 id="product-title"></h1>
                <div class="price" id="product-price"></div>
                <p class="description" id="product-description"></p>
                
                <!-- Size Selector -->
                <div class="size-selector">
                    <h3>Select Size:</h3>
                    <div class="size-options" id="size-options">
                        <!-- Size options will be inserted here -->
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="add-to-cart-btn" id="add-to-cart">Add to Cart</button>
                    <button class="wishlist-btn"><i class="far fa-heart"></i> Save</button>
                </div>

                <!-- Product Details -->
                <div class="product-details">
                    <h3>Product Details</h3>
                    <ul id="product-details-list">
                        <!-- Details will be inserted here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/quick-view.js"></script>
</body>
</html>
