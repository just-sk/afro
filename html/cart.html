<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFRO | Your Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/cart.css">
</head>
<body>
    <header class="cart-header">
        <div class="container">
            <a href="../html/index.html" class="logo">AFRO</a>
            <nav class="cart-nav">
                <a href="../html/shop.html">Continue Shopping</a>
                <span class="cart-count">0</span>
            </nav>
        </div>
    </header>

    <main class="cart-main">
        <div class="container">
            <h1 class="cart-title">Your Shopping Cart</h1>
            
            <div class="cart-wrapper">
                <section class="cart-items-section">
                    <div id="cart-items-container" class="cart-items">
                        <!-- Dynamic content from cart.js -->
                    </div>
                </section>

                <aside class="cart-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-details">
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Delivery</span>
                            <span>Calculated at checkout</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total</span>
                            <span id="total">$0.00</span>
                        </div>
                    </div>
                    <button id="checkout-btn" class="checkout-btn" disabled>
                        Proceed to Checkout
                    </button>
                </aside>
            </div>
        </div>
    </main>

    <footer class="cart-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Customer Service</h3>
                    <a href="#">Contact Us</a>
                    <a href="#">FAQs</a>
                    <a href="#">Returns</a>
                </div>
                <div class="footer-section">
                    <h3>About AFRO</h3>
                    <a href="#">Our Story</a>
                    <a href="#">Sustainability</a>
                    <a href="#">Careers</a>
                </div>
                <div class="footer-section">
                    <h3>Connect</h3>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                    </div>
                </div>
            </div>
            <div class="copyright">
                &copy; 2025 AFRO. All rights reserved.
            </div>
        </div>
    </footer>

    <script src="../js/cart.js"></script>
</body>
</html>
