<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles_shop.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html">AFRO</a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="../html/index.html">Home</a></li>
                    <li><a href="../html/shop.html" class="active">Shop</a></li>
                </ul>
            </nav>
            <div class="cart-icon">
                <a href="../html/cart.html"><i class="fas fa-shopping-bag"></i> <span class="cart-count">0</span></a>
            </div>
            <button class="mobile-menu-btn">☰</button>
        </div>
    </header>

    <!-- Shop Section -->
    <section class="shop-section">
        <div class="container">
            <h2 class="section-title">The Movement Shop</h2>
            <p class="section-subtitle">Wear your values with purpose</p>
            
            <!-- Filter Buttons -->
            <div class="shop-filters">
                <button class="filter-btn active" data-filter="all">All Items</button>
                <button class="filter-btn" data-filter="hoodie">Hoodies</button>
                <button class="filter-btn" data-filter="sweatshirt">Sweatshirts</button>
                <button class="filter-btn" data-filter="pants">Pants</button>
                <button class="filter-btn" data-filter="accessory">Accessories</button>
            </div>
            
            <!-- Product Grid -->
            <div class="product-grid">
                <!-- Products will be dynamically inserted here by shop.js -->
            </div>
            
            <!-- Load More Button -->
            
        </div>
    </section>

    <footer class="modern-footer">
        <div class="footer-container">
          <div class="footer-column">
            <h3 class="footer-heading">Connect With Us</h3>
            <div class="contact-method">
              <i class="fas fa-map-marker-alt"></i>
              <div>
                <p class="contact-label">Our Homebase</p>
                <p class="contact-detail">Accra, Ghana</p>
              </div>
            </div>
            
            <div class="contact-method">
              <i class="fas fa-envelope"></i>
              <div>
                <p class="contact-label">Drop Us a Line</p>
                <p class="contact-detail">afroapparel@gmail.com</p>
              </div>
            </div>
            
            <div class="contact-method">
              <i class="fas fa-phone-alt"></i>
              <div>
                <p class="contact-label">Call The Movement</p>
                <p class="contact-detail">+233 053 304 7482</p>
              </div>
            </div>
          </div>
          
          <div class="footer-column">
            <h3 class="footer-heading">Join The Cause</h3>
            <form class="footer-newsletter">
              <input type="email" placeholder="Your email address" required>
              <button type="submit">Stay Updated <i class="fas fa-arrow-right"></i></button>
            </form>
            <div class="social-links">
              <a href="https://www.instagram.com/afroclothinggh/" target="_blank"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-facebook-f"></i></a>
            </div>
          </div>
        </div>
        
        <div class="footer-bottom">
          <p>© 2025 AFRO. All Rights Reserved • <a href="#">Privacy Policy</a> • <a href="#">Terms</a></p>
        </div>
      </footer>

    <script src="../js/shop.js"></script>
</body>
</html>
