<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFRO | Complete Your Purchase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/checkout.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="checkout-title">Complete Your Purchase</h1>
        </div>

        <a href="cart.html" class="back-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Back to Cart
        </a>

        <div class="checkout-grid">
            <div class="customer-info">
                <div class="form-section">
                    <h2 class="section-title">Customer Information</h2>
                    <div class="form-group">
                        <label for="full-name">Full Name*</label>
                        <input type="text" id="full-name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address*</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="number">Phone Number*</label>
                        <input type="number" id="phone-number" required>
                    </div>
                </div>

                <div class="form-section">
                    <h2 class="section-title">Delivery Information</h2>
                    <div class="form-group">
                        <label for="country">Country/Region*</label>
                        <select id="country" required>
                            <option value="">Select your country</option>
                            <option value="GH">Ghana</option>
                            <option value="NG">Nigeria</option>
                            <option value="ZA">South Africa</option>
                            <option value="US">United States</option>
                            <option value="UK">United Kingdom</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="address">Street Address*</label>
                        <input type="text" id="address" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City*</label>
                        <input type="text" id="city" required>
                    </div>
                    <div class="form-group">
                        <label for="zip">Postal/Zip Code</label>
                        <input type="text" id="zip">
                    </div>
                </div>

                <div class="form-section">
                    <h2 class="section-title">Special Instructions</h2>
                    <div class="form-group">
                        <label for="instructions">Delivery notes (optional)</label>
                        <textarea id="instructions" rows="4" placeholder="Any special delivery instructions?"></textarea>
                    </div>
                </div>
            </div>

            <div class="order-summary" id="order-summary">
                <h2 class="section-title">Your Order</h2>
                <div id="cart-items-container"></div>
                
                <div class="total-row">
                    <span>Subtotal</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="total-row">
                    <span>Shipping</span>
                    <span id="shipping">$5.00</span>
                </div>
                <div class="total-row">
                    <span>Total</span>
                    <span id="total">$5.00</span>
                </div>

                <button class="checkout-btn" id="place-order-btn">Place Order Securely</button>
                
                <div style="text-align: center; margin-top: 15px; font-size: 0.9rem; color: var(--dark-gray);">
                    ðŸ”’ Secure checkout. Your information is protected.
                </div>
            </div>
        </div>
    </div>

    <script src="../js/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</body>
</html>
